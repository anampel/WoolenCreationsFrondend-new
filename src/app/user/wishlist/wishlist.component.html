<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Wishlist</h1>

          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="products-shop section">
  <div class="container">

      <div class="row">
          <!--Loop on products in order to show the products per category -->
          <div class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let prod of fetchedWishlistProducts; let i = index">
            <div class="product">
              <div class="product-wrap">
                <a routerlink="/product-item"><img class="img-fluid w-100 mb-3 img-first"
                                                   src="../../../assets/images{{prod.image}}" alt="product-img"/></a>
              </div>
              <ng-container *ngIf="onSale(i)"><span class="onsale">Sale</span></ng-container>
              <div class="product-hover-overlay">
                <button class="btn btn-dark btn-circle btn-xl" (click)="addToCart(prod)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
                       viewBox="0 0 16 16">
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg>
                </button>
                <button class="btn btn-dark btn-circle btn-xl" (click)="removeFromWishList(prod.id, 2)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                       class="bi bi-trash"
                       viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </button>
              </div>

              <div class="product-info">
                <h2 class="product-title h5 mb-0"><a [routerLink]="['/product-item']" [queryParams]="{ id: prod.id }">{{prod.name}}</a></h2>
                <span class="price">
                  ${{prod.price}}
                </span>
              </div>
            </div>
          </div>

          <div class="col-12">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

      <div class="col-md-3">

        <!-- popular product -->
        <section class="widget widget-popular mb-5">
          <h3 class="widget-title mb-4 h4">Popular Products</h3>
          <a class="popular-products-item media" routerlink="/product-item">
            <img src="../../../assets/images/p-1.jpg" alt="" class="img-fluid mr-4">
            <div class="media-body">
              <h6>Contrast <br>Backpack</h6>
              <span class="price">$45</span>
            </div>
          </a>

          <a class="popular-products-item media" routerlink="/product-item">
            <img src="../../../assets/images/p-2.jpg" alt="" class="img-fluid mr-4">
            <div class="media-body">
              <h6>Hoodie with <br>Logo</h6>
              <span class="price">$45</span>
            </div>
          </a>

          <a class="popular-products-item media" routerlink="/product-item">
            <img src="../../../assets/images/p-3.jpg" alt="" class="img-fluid mr-4">
            <div class="media-body">
              <h6>Traveller<br>Backpack</h6>
              <span class="price">$45</span>
            </div>
          </a>
        </section>
      </div>
    </div>
</section>
